{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Lista de Convidados</h2>
<table class="table table-striped table-bordered shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for g in convidados %}
    <tr>
      <td>{{ g.nome }}</td>
      <td>{{ g.email }}</td>
      <td>
        {% if g.confirmado %}
          <span class="badge bg-success">Confirmado</span>
        {% else %}
          <span class="badge bg-secondary">Pendente</span>
        {% endif %}
      </td>
      <td>
        {% if not g.confirmado %}
          <form action="{{ url_for('confirmar_id', id=g.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-primary">Confirmar</button>
          </form>
        {% else %}
          <button class="btn btn-sm btn-success" disabled>Já Confirmado</button>
        {% endif %}

        <!-- Botão Editar -->
        <a href="{{ url_for('editar_convidado', id=g.id) }}" class="btn btn-sm btn-warning">Editar</a>

        <!-- Botão Deletar -->
        <form action="{{ url_for('deletar_convidado', id=g.id) }}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger"
                  onclick="return confirm('Tem certeza que deseja excluir este convidado?');">
            Deletar
          </button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
