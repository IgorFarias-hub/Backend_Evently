{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Lista de Convidados</h2>
<table class="table table-striped table-bordered shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
  {% for g in convidados %}
    <tr>
      <td>{{ g.nome }}</td>
      <td>{{ g.email }}</td>
      <td>
        {% if g.confirmado %}
          <span class="badge bg-success">Confirmado</span>
        {% else %}
          <span class="badge bg-secondary">Pendente</span>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
